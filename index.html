<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/app.js"></script>
    <script src="js/instructor.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Instructors</title>
  </head>
  <body>
    <h1>Instructor List</h1>
    <form id="add-instructor">
      <h2>Add an instructor:</h2>
      <div class="form-wrapper">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" required />
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" required />
          <label for="interesting_fact">Interesting Fact:</label>
          <input type="text" id="interesting_fact" required />
          <label for="likelihood"
            >Will they make it to the end of the course?</label
          >
          <select id="likelihood">
            <option disabled selected>Select an option...</option>
            <option value="They'll never leave...">
              They'll never leave...
            </option>
            <option value="They might leave...">They might leave...</option>
            <option value="It's like they already have...">
              It's like they already have...
            </option>
          </select>
        </div>
        <input id="submit" type="submit"></input>
      </div>
    </form>
    <div id="instructor-list">
      <h2>List of Instructors:</h2>
      <ul id="list"></ul>
      <button class="button" id="delete-all">Delete All!!</button>
    </div>
  </body>
</html>
